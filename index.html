<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Island of Tortuga</title>
    <link rel="stylesheet" href="css/lyrica.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div id="stage">
      <h1>The Island of Tortuga</h1>
      <img
        class="gameImg"
        src="images/paper.png"
        width="300"
        height="267"
        alt="game image"
      />
      <p id="output"></p>
      <div class="mapIcon">
        <img
          class="animate__animated animate__pulse animate__slow"
          src="images/mapIcon.png"
          alt="map icon"
        />
      </div>
      <div class="noteIcon">
        <img
          class="animate__animated animate__pulse animate__slow"
          src="images/noteIcon.png"
          alt="map icon"
        />
      </div>
      <input id="input" type="text" />
      <button>enter</button>
    </div>
    <div class="note hideNote">
      <p class="closeBtn">Close x</p>
      <img src="images/note.png" alt="note" />
    </div>
    <div class="map hideMap">
      <p class="closeBtn">Close x</p>
      <img src="images/map.jpeg" alt="map" />
    </div>
    <script src="js/lyrica.js"></script>
  </body>
</html>
